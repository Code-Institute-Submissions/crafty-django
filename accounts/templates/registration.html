{% extends "base.html" %}
<!-- Registration page for new users -->

{% load bootstrap_tags %} {% block content %}



<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="container login">
        <h3 class='heading'>Register </h3>
        <form method='POST' id="form">
            {% csrf_token %}
            <p>{{ form | as_bootstrap}}</p>
            <p>{{ profile | as_bootstrap }}</p>
            <input type="submit" value="Register" class='btn btn-lg btn-default login-btn 
                adjust' />
        </form>
        <p> Do you already have an account? <a href="{% url 'login' %}"></a></p>
    </div>
</div>




{% endblock %}
